<!DOCTYPE html>

  </head>

  <body>

      <h1>Cadastro</h1>
      <div class="forms">

          <table>

              </tr>

              <tr>
                <td>

                </td>

              </tr>

              <tr>
                <td>
                  <label>CPF:</label>
                </td>

                <td><input type="text" class="mt-2 ml-1" /></td>

              <tr>
                <td>
                  <label>Email:</label>

              <tr>
                <td>
                  <label>Usu√°rio:</label>
                </td>

              <tr>
                <td>
                  <label>Senha:</label>
                </td>
