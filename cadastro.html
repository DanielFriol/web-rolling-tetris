<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/cadastro.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Cadastro</title>
  </head>

  <body>
    <div class="principal">
      <h1>Cadastro</h1>

      <form action="index.html" class="forms">
        <label for="Usuário">Nome Completo:</label>
        <input type="text" class="ml-1" /> <br>

        <label for="DataNasc">Data de Nascimento:</label>
        <input type="text" class="mt-2 ml-1" /> <br>

        <label for="CPF">CPF:</label>
        <input type="text" class="mt-2 ml-1" /> <br>

        <label for="Telefone">Telefone:</label>
        <input type="text" class="mt-2 ml-1" /> <br>

        <label for="Email">Email:</label>
        <input type="email" class="mt-2 ml-1" /> <br>

        <label for="Username">Usuário:</label>
        <input type="text" class="mt-2 ml-1" /> <br>

        <label for="Senha">Senha:</label>
        <input type="password" class="mt-2 ml-1" /> <br>

        <button type="submit" class="mt-2">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
